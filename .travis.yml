language: java
jdk:
- oraclejdk8
install: true
script:
- gradle -b ice-adapter/build.gradle shadowJar -PtagVersion=`git describe --tags --abbrev=0`
- mv ./ice-adapter/build/libs/ice-adapter-*-all.jar ./faf-ice-adapter.jar
deploy:
  provider: releases
  api_key:
    secure: 
  file: faf-ice-adapter.jar
  skip_cleanup: true
  on:
    repo: FAForever/java-ice-adapter
    tags: true
  prerelease: true
all_branches: true
