language: cpp
os: linux
dist: xenial
sudo: required
compiler: gcc
env:
- MXE_TARGET=i686-w64-mingw32.static
install:
- echo "deb http://pkg.mxe.cc/repos/apt/debian wheezy main" | sudo tee /etc/apt/sources.list.d/mxeapt.list
- sudo apt-key adv --keyserver x-hkp://keys.gnupg.net --recv-keys D43A795B73B16ABE9643FE1AFD8FFF16DB45C6AB
- sudo apt-get update
- sudo apt-get --yes install mxe-$MXE_TARGET-jsoncpp mxe-$MXE_TARGET-qtbase mxe-$MXE_TARGET-boost
script:
- export MXE_DIR=/usr/lib/mxe
- export PATH=/usr/lib/mxe/usr/bin:$PATH
- mkdir build && cd build
- "$MXE_DIR/usr/bin/$MXE_TARGET-cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS=\"-march=i686\" ../testclient"
- make -j8 faf-ice-testclient
- cd ..
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "./build/faf-ice-testclient.exe"
  skip_cleanup: true
  on:
    tags: true
